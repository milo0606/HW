            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        }

        // --- INITIALIZATION & AUTHENTICATION ---
        async function initializeAndAuth() {
            setTheme(localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
            if (!firebaseConfig || !firebaseConfig.projectId) {
                console.error("Firebase init error: Configuration is missing.");
                appDiv.innerHTML = `<p class="text-red-500 text-center col-span-full">Error de Configuración: La configuración de Firebase no se ha proporcionado.</p>`;
                appDiv.classList.remove('hidden');
                loadingIndicator.classList.add('hidden');
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug');

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        carsCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'cars');
                        listenForCarUpdates();
                        authModal.style.display = 'none';
                        appDiv.classList.remove('hidden');
                    } else {
                        userId = null;
                        carsCollectionRef = null;
                        allCars = [];
                        renderCars();
                        authModal.style.display = 'flex';
                        appDiv.classList.add('hidden');
                        loadingIndicator.classList.add('hidden');
                    }
                });

            } catch (error) {
                console.error("Firebase init error:", error);
                appDiv.innerHTML = `<p class="text-red-500 text-center col-span-full">Error al conectar con Firebase: ${error.message}</p>`;
                appDiv.classList.remove('hidden');
                loadingIndicator.classList.add('hidden');
            }
        }
        
        // --- DATA HANDLING ---
        function listenForCarUpdates() {
            if (!carsCollectionRef) return;
            loadingIndicator.classList.remove('hidden');
            onSnapshot(carsCollectionRef, (snapshot) => {
                allCars = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                loadingIndicator.classList.add('hidden');
                updateFilters();
                renderCars();
            }, (error) => {
                console.error("Error fetching cars:", error);
                loadingIndicator.classList.add('hidden');
                carList.innerHTML = `<p class="text-red-500">No se pudo cargar la colección.</p>`;
            });
        }

        // --- RENDERING ---
        function renderCars() {
            carList.innerHTML = '';
            let filteredCars = [...allCars];

            const searchTerm = searchInput.value.trim().toLowerCase();
            if (searchTerm) {
                filteredCars = filteredCars.filter(car => car.model.toLowerCase().includes(searchTerm));
            }

            const brand = filterBrand.value;
            if (brand !== 'all' && brand) filteredCars = filteredCars.filter(car => car.brand === brand);
            
            const series = filterSeries.value;
            if (series !== 'all' && series) filteredCars = filteredCars.filter(car => car.series === series);

            filteredCars.sort((a, b) => {
                switch (sortOrder.value) {
                    case 'price_asc': return a.cost - b.cost;
                    case 'price_desc': return b.cost - a.cost;
                    case 'date_asc': return new Date(a.purchaseDate) - new Date(b.purchaseDate);
                    case 'date_desc': default: return new Date(b.purchaseDate) - new Date(a.purchaseDate);
                }
            });
            
            carCountEl.textContent = `Mostrando ${filteredCars.length} de ${allCars.length} autos.`;
            noResultsDiv.classList.toggle('hidden', !(filteredCars.length === 0 && allCars.length > 0));
            
            if (allCars.length === 0 && !loadingIndicator.offsetParent) {
                 carList.innerHTML = `<p class="col-span-full text-center text-gray-500 dark:text-gray-400">Tu colección está vacía. ¡Agrega tu primer auto!</p>`;
            } else {
                 filteredCars.forEach(createCarCard);
            }
        }

        function createCarCard(car) {
            const card = document.createElement('div');
            card.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform hover:scale-105 hover:shadow-xl transition-all duration-300 border border-gray-200 dark:border-gray-700 hover:border-blue-500';
            const placeholderImg = `https://placehold.co/400x300/e0e0e0/666?text=${encodeURIComponent(car.model)}`;
            card.innerHTML = `
                <div class="w-full h-48 bg-gray-200 dark:bg-gray-700 cursor-pointer image-zoom-btn">
                    <img src="${car.photoBase64 || placeholderImg}" alt="Foto de ${car.model}" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='${placeholderImg}';">
                </div>
                <div class="p-4 flex flex-col flex-grow card-body-tappable" data-id="${car.id}">
                    <h3 class="text-lg font-bold text-gray-900 dark:text-gray-100 truncate">${car.model}</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 truncate">${car.brand}</p>
                    <div class="mt-3 pt-3 border-t border-gray-200 dark:border-gray-700 grid grid-cols-2 gap-x-4 gap-y-2 text-sm flex-grow">
                        <div class="flex items-center gap-2 truncate" title="Serie: ${car.series}">
                            <svg class="w-4 h-4 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
                            <span class="text-gray-700 dark:text-gray-300">${car.series}</span>
                        </div>
                        <div class="flex items-center gap-2 truncate" title="Número de Serie: ${car.serialNumber || 'N/A'}">
                            <svg class="w-4 h-4 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path></svg>
                            <span class="font-semibold text-gray-700 dark:text-gray-300">${car.serialNumber || 'N/A'}</span>
                        </div>
                        <div class="flex items-center gap-2 truncate" title="Fecha de Compra: ${car.purchaseDate}">
                            <svg class="w-4 h-4 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <span class="text-gray-700 dark:text-gray-300">${car.purchaseDate}</span>
                        </div>
                        <div class="flex items-center gap-2 truncate" title="Costo: $${parseFloat(car.cost).toFixed(2)}">
                           <svg class="w-4 h-4 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            <span class="font-semibold text-green-600 dark:text-green-400">$${parseFloat(car.cost).toFixed(2)}</span>
                        </div>
                        <div class="col-span-2 flex items-center gap-2 truncate" title="Lugar de Compra: ${car.purchasePlace || 'N/A'}">
                            <svg class="w-4 h-4 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span class="text-gray-700 dark:text-gray-300">${car.purchasePlace || 'N/A'}</span>
                        </div>
                    </div>
                </div>`;
            
            card.querySelector('.image-zoom-btn').addEventListener('click', () => {
                largeImageView.src = car.photoBase64 || placeholderImg;
                imageModal.style.display = 'flex';
            });
            card.querySelector('.card-body-tappable').addEventListener('click', (e) => {
                const carId = e.currentTarget.dataset.id;
                openModal(allCars.find(c => c.id === carId));
            });
            carList.appendChild(card);
        }

        // --- FILTERS & SORTING ---
        function updateFilters() {
            const brands = ['all', ...new Set(allCars.map(car => car.brand).filter(Boolean))].sort();
            const series = ['all', ...new Set(allCars.map(car => car.series).filter(Boolean))].sort();
            const sortOptions = {
                date_desc: 'Más recientes primero', date_asc: 'Más antiguos primero',
                price_desc: 'Precio (Mayor a Menor)', price_asc: 'Precio (Menor a Mayor)'
            };
            const mapToOptions = (arr, allText) => arr.map(item => ({ value: item, text: item === 'all' ? allText : item }));
            populateSelect(filterBrand, mapToOptions(brands, 'Todas las Marcas'));
            populateSelect(filterBrandMobile, mapToOptions(brands, 'Todas las Marcas'));
            populateSelect(filterSeries, mapToOptions(series, 'Todas las Series'));
            populateSelect(filterSeriesMobile, mapToOptions(series, 'Todas las Series'));
            populateSelect(sortOrder, Object.entries(sortOptions).map(([value, text]) => ({ value, text })));
            populateSelect(sortOrderMobile, Object.entries(sortOptions).map(([value, text]) => ({ value, text })));
        }

        function populateSelect(select, items) {
            const currentValue = select.value;
            select.innerHTML = '';
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item.value;
                option.textContent = item.text;
                select.appendChild(option);
            });
            select.value = currentValue;
        }

        function syncControls(source, destination) {
            destination.value = source.value;
        }

        // --- MODAL & FORM HANDLING ---
        function openModal(car = null) {
            carForm.reset();
            photoFileIn.value = '';
            croppedImageBase64 = null;
            const placeholder = 'https://placehold.co/100x100/e0e0e0/666?text=Foto';
            photoPreview.src = placeholder;
            
            if (car) {
                modalTitle.textContent = 'Editar Auto';
                ['carId', 'model', 'brand', 'series', 'serialNumber', 'cost', 'purchaseDate', 'purchasePlace'].forEach(id => {
                    document.getElementById(id).value = car[id] || '';
                });
                photoPreview.src = car.photoBase64 || placeholder;
                deleteCarFromModalBtn.classList.remove('hidden');
            } else {
                modalTitle.textContent = 'Agregar Nuevo Auto';
                document.getElementById('carId').value = '';
                document.getElementById('purchaseDate').value = new Date().toISOString().split('T')[0];
                deleteCarFromModalBtn.classList.add('hidden');
            }
            carModal.style.display = 'flex';
        }

        function closeModal() { carModal.style.display = 'none'; }

        async function handleFormSubmit(e) {
            e.preventDefault();
            if (!carsCollectionRef) { showConfirm("Error", "La base de datos no está lista.", true); return; };
            
            saveBtn.disabled = true;
            saveBtn.innerHTML = 'Guardando...';

            const carId = document.getElementById('carId').value;
            let carData = {
                model: document.getElementById('model').value, brand: document.getElementById('brand').value,
                series: document.getElementById('series').value, serialNumber: document.getElementById('serialNumber').value,
                cost: parseFloat(document.getElementById('cost').value), purchaseDate: document.getElementById('purchaseDate').value,
                purchasePlace: document.getElementById('purchasePlace').value,
            };

            try {
                if (croppedImageBase64) {
                    carData.photoBase64 = croppedImageBase64;
                } else if (carId) {
                    const existingCar = allCars.find(c => c.id === carId);
                    if (existingCar && existingCar.photoBase64) {
                        carData.photoBase64 = existingCar.photoBase64;
                    }
                }
                if (carId) await updateDoc(doc(carsCollectionRef, carId), carData);
                else await addDoc(carsCollectionRef, carData);
                closeModal();
            } catch (error) {
                console.error("Error saving car:", error);
                showConfirm("Error", `No se pudo guardar el auto: ${error.message}`, true);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'Guardar';
            }
        }
        
        function handleDeleteCar(carId) {
            const carToDelete = allCars.find(c => c.id === carId);
            if (!carToDelete) return;
            closeModal();
            showConfirm('Eliminar Auto', `¿Estás seguro de que quieres eliminar el ${carToDelete.model}?`, false, async () => {
                try {
                    await deleteDoc(doc(carsCollectionRef, carId));
                } catch (error) {
                    console.error("Error deleting car:", error);
                    showConfirm("Error", `No se pudo eliminar el auto: ${error.message}`, true);
                }
            });
        }
        
        // --- MODALS (Confirm, Sidebar, Cropper, Image Zoom) ---
        function showConfirm(title, message, isAlert = false, onConfirm = () => {}) {
            confirmTitle.textContent = title;
            confirmMessage.textContent = message;
            confirmOkBtn.onclick = () => { closeConfirm(); onConfirm(); };
            confirmCancelBtn.onclick = closeConfirm;
            confirmCancelBtn.classList.toggle('hidden', isAlert);
            confirmOkBtn.textContent = isAlert ? 'OK' : 'Confirmar';
            confirmModal.style.display = 'flex';
        }
        function closeConfirm() { confirmModal.style.display = 'none'; }
        function openSidebar() { sidebarOverlay.classList.remove('hidden'); sidebar.classList.add('open'); }
        function closeSidebar() { sidebarOverlay.classList.add('hidden'); sidebar.classList.remove('open'); }
        
        function openCropper(imageSrc) {
            imageToCrop.src = imageSrc;
            cropperModal.style.display = 'flex';
            cropper = new Cropper(imageToCrop, {
                aspectRatio: 4 / 3,
                viewMode: 1,
                background: false,
            });
        }
        function closeCropper() {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            cropperModal.style.display = 'none';
        }
        function closeImageModal() {
            imageModal.style.display = 'none';
            largeImageView.src = '';
        }

        // --- EVENT LISTENERS ---
        addCarBtn.addEventListener('click', () => openModal());
        cancelBtn.addEventListener('click', closeModal);
        carForm.addEventListener('submit', handleFormSubmit);
        
        // Auth Listeners
        authToggleBtn.addEventListener('click', () => {
            isRegisterMode = !isRegisterMode;
            authTitle.textContent = isRegisterMode ? 'Registrarse' : 'Iniciar Sesión';
            authSubmitBtn.textContent = isRegisterMode ? 'Crear Cuenta' : 'Iniciar Sesión';
            authToggleText.textContent = isRegisterMode ? '¿Ya tienes una cuenta?' : '¿No tienes una cuenta?';
            authToggleBtn.textContent = isRegisterMode ? 'Inicia Sesión' : 'Regístrate';
            authError.textContent = '';
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            authError.textContent = '';

            try {
                if (isRegisterMode) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                console.error("Auth error:", error.code);
                authError.textContent = "Error: " + error.message;
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });
        
        // Sidebar listeners
        hamburgerBtn.addEventListener('click', openSidebar);
        sidebarCloseBtn.addEventListener('click', closeSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);

        // Control listeners
        themeToggleBtn.addEventListener('click', toggleTheme);
        searchInput.addEventListener('input', renderCars);
        [filterBrand, filterSeries, sortOrder].forEach(el => el.addEventListener('change', () => {
            syncControls(el, document.getElementById(`${el.id}Mobile`));
            renderCars();
        }));
        [filterBrandMobile, filterSeriesMobile, sortOrderMobile].forEach(el => el.addEventListener('change', () => {
            syncControls(el, document.getElementById(el.id.replace('Mobile', '')));
            renderCars();
        }));
        
        selectPhotoBtn.addEventListener('click', () => photoFileIn.click());
        photoFileIn.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    openCropper(event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Cropper listeners
        cancelCropBtn.addEventListener('click', closeCropper);
        cropBtn.addEventListener('click', () => {
            if (cropper) {
                const canvas = cropper.getCroppedCanvas({
                    width: 800,
                    height: 600,
                });
                croppedImageBase64 = canvas.toDataURL('image/jpeg');
                photoPreview.src = croppedImageBase64;
                closeCropper();
            }
        });

        // Image Zoom listeners
        closeImageModalBtn.addEventListener('click', closeImageModal);
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeImageModal();
            }
        });

        deleteCarFromModalBtn.addEventListener('click', () => {
            const carId = document.getElementById('carId').value;
            if(carId) {
                handleDeleteCar(carId);
            }
        });
        
        // --- PWA SETUP ---
        function setupPWA() {
            const manifest = {
                "name": "Mi Colección Hot Wheels",
                "short_name": "HotWheels",
                "start_url": ".",
                "display": "standalone",
                "background_color": "#ffffff",
                "theme_color": "#3b82f6",
                "description": "Tu garage virtual para administrar todos tus autos.",
                "icons": [
                    { "src": "https://placehold.co/192x192/3b82f6/ffffff?text=HW", "sizes": "192x192", "type": "image/png" },
                    { "src": "https://placehold.co/512x512/3b82f6/ffffff?text=HW", "sizes": "512x512", "type": "image/png" }
                ]
            };
            const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
            const manifestURL = URL.createObjectURL(manifestBlob);
            document.querySelector('#manifestLink').setAttribute('href', manifestURL);

            if ('serviceWorker' in navigator) {
                const swContent = `
                    const CACHE_NAME = 'hotwheels-cache-v1';
                    const urlsToCache = [
                        '/',
                        '/index.html'
                    ];
                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => {
                                    console.log('Opened cache');
                                    return cache.addAll(urlsToCache);
                                })
                        );
                    });
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                }
                            )
                        );
                    });
                `;
                const swBlob = new Blob([swContent], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(swBlob);

                navigator.serviceWorker.register(swUrl)
                    .then(registration => console.log('Service Worker registered with scope:', registration.scope))
                    .catch(error => console.log('Service Worker registration failed:', error));
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeAndAuth();
            setupPWA();
        });
    </script>
